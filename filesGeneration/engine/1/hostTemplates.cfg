define host {
    name                           generic-active-host 
    alias                          generic-active-host 
    check_command                  base_host_alive 
    check_period                   24x7 
    max_check_attempts             3 
    check_interval                 5 
    register                       0 
    active_checks_enabled          1 
    passive_checks_enabled         0 
    _SNMPCOMMUNITY                 public 
    _SNMPVERSION                   2c 
}

define host {
    name                           generic-active-host-custom 
    alias                          generic-active-host 
    register                       0 
    use                            generic-active-host 
}

define host {
    name                           OS-Linux-SNMP 
    alias                          Template to check Linux server using SNMP protocol 
    register                       0 
    icon_image                     ppm/operatingsystems-linux-snmp-linux-128.png 
    use                            generic-active-host-custom 
}

define host {
    name                           OS-Linux-SNMP-custom 
    alias                          Template to check Linux server using SNMP protocol 
    register                       0 
    use                            OS-Linux-SNMP 
}

define host {
    name                           App-Monitoring-Centreon-Central 
    alias                          Template to check Centreon Central Server 
    register                       0 
    icon_image                     ppm/applications-monitoring-centreon-central-centreon-128-2.png 
    use                            generic-active-host-custom,OS-Linux-SNMP-custom 
    _SQLSTATSFILE                  /var/lib/centreon-broker/central-broker-master-stats.json 
    _RRDSTATSFILE                  /var/lib/centreon-broker/central-rrd-master-stats.json 
    _MODULESTATSFILE               /var/lib/centreon-engine/central-module-master-stats.json 
}

define host {
    name                           App-Monitoring-Centreon-Central-custom 
    alias                          Template to check Centreon Central Server 
    register                       0 
    use                            App-Monitoring-Centreon-Central 
}

